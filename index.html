<!doctype html>
<html lang="fr" data-theme="frenchieLight" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/frenchie.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frenchie Pour Toi - Bouledogues Français de Qualité</title>
    <meta name="description" content="Boutique en ligne de bouledogues français de qualité. Réservez votre chiot ou prenez rendez-vous pour une visite." />

    <script>
      ;(function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
  </head>

  <body class="h-full">
    <div id="app" class="h-full"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
